{% extends 'public/base_cpanel.html' %}

{% block title %}Monte Verde Panel üñ•Ô∏è | Ubicar Casa{% endblock %}

{% block body %}
<div class="container-xxl">
  <div class="authentication-wrapper authentication-basic container-p-y">
    <div class="authentication-inner">
      <div class="card">
        <div class="card-body">
          <div class="app-brand justify-content-center">
            <div class="col-md-12">
              <h3 class="text-center mt-5 mb-3">UBICAR CASA POR COLOR</h3>
              <hr />
            </div>
          </div>

          <form class="mb-3" action="{{ url_for('color_casaBD') }}" method="POST">
            <!-- Mostrar el n√∫mero del hogar a personalizar -->
            <div class="mb-3">
              <label for="numero_hogar" class="form-label">Hogar a Personalizar:</label>
              <span class="badge bg-primary">{{ nroHogar }}</span>
              <input type="hidden" name="selectNumeroHogar" value="{{ nroHogar }}"> <!-- Campo oculto con el n√∫mero del hogar -->
            </div>

            <!-- Lista de colores disponibles para seleccionar -->
            <div class="mb-3">
              <label for="color_casa" class="form-label">Nuevo Color de Iluminaci√≥n</label>
              <div class="color-palette">
                {% for color in coloresDisponibles %}
                <label class="color-option" style="background-color: {{ color }};" title="{{ color }}">
                  <input type="radio" name="selectColorCasa" value="{{ color }}" required>
                  <span class="sr-only">{{ color }}</span>
                </label>
                {% endfor %}
              </div>
            </div>

            <button class="btn btn-primary w-100">
              Establecer color
              <i class="bi bi-house-door"></i>
            </button>
          </form>

          <div class="text-center">
            <a href="{{ url_for('Control_casa') }}" class="d-flex align-items-center justify-content-center">
              <i class="bx bx-chevron-left scaleX-n1-rtl bx-sm"></i>
              Volver
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Estilo CSS mejorado para la paleta de colores -->
<style>
  .color-palette {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
    margin-top: 20px;
  }
  
  .color-option {
    width: 60px;
    height: 60px;
    border-radius: 10px;
    cursor: pointer;
    position: relative;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .color-option input[type="radio"] {
    display: none;
  }

  .color-option:hover {
    transform: scale(1.1);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
  }

  .color-option input[type="radio"]:checked + span {
    border: 2px solid #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  }

  .sr-only {
    position: absolute;
    visibility: hidden;
  }

  .color-option[title]:hover::after {
    content: attr(title);
    position: absolute;
    bottom: 100%;
    left: 50%;
    transform: translateX(-50%);
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 5px;
    border-radius: 3px;
    font-size: 12px;
    white-space: nowrap;
    opacity: 0;
    animation: fadeIn 0.3s forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>

{% endblock %}
