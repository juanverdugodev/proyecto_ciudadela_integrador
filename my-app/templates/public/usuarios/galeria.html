<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Animada</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        /* Reset de estilos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos del body */
        body {
            display: flex;
            height: 100vh;
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Estilos del menú lateral */
        .sidebar {
            width: 250px;
            background: #222;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .menu-item {
            margin-bottom: 15px;
        }

        .menu-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .menu-link:hover {
            background: #333;
        }

        .menu-icon {
            margin-right: 10px;
        }

        .active {
            background: #444;
        }

        /* Contenedor principal */
        .content {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
        }

        /* Estilos de la galería */
        .container {
            display: flex;
            justify-content: center;
            align-items: stretch;
            gap: 1.25rem;
            width: 100%;
            max-width: 800px;
            height: 500px;
            margin: auto;
            transition: all 400ms;
        }

        .card {
            flex: 1;
            height: 100%;
            overflow: hidden;
            cursor: pointer;
            transition: all 400ms;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 400ms;
        }

        /* Zigzag */
        .card:nth-child(odd) {
            transform: translateY(-20px);
        }

        .card:nth-child(even) {
            transform: translateY(20px);
        }

        /* Efecto al pasar el mouse */
        .container:hover .card:not(:hover) {
            filter: grayscale(100%);
        }

        .card:hover {
            flex: 3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li class="menu-item">
                <a href="/galeria" class="menu-link">
                    <i class="menu-icon bi bi-images"></i>
                    <div data-i18n="Galería">Galería</div>
                </a>
            </li>
        </ul>
    </div>

    <div class="content">
        <h1>Galería Animada</h1>
        <div class="container">
            <div class="card"><img src="static/img/imagen1.jpg" alt="Imagen 1"></div>
            <div class="card"><img src="static/img/imagen2.jpg" alt="Imagen 2"></div>
            <div class="card"><img src="static/img/imagen3.jpg" alt="Imagen 3"></div>
            <div class="card"><img src="static/img/imagen4.jpg" alt="Imagen 4"></div>
            <div class="card"><img src="static/img/imagen5.jpg" alt="Imagen 5"></div>
        </div>
    </div>
</body>
</html>
